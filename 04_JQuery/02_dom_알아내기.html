  <script>

    // 1. 태그로 인식하면 배열
    var div = $('div');     // getElementByTagName('div')
    console.log(div);

    // 2. id로 인식하면 객체  
    var box = $('#box');    // getElementById('box')

    // 3. class로 인식하면 배열
    var wrap = $('.wrap');  // getElementByClassName('wrap')

  <div class="ott_wrap">
    <ul id="ott">
      <li id="watcha"><a href="#">왓챠</a></li>
      <li id="coupangplay"><a href="#">쿠팡플레이</a></li>
      <li id="netflex"><a href="#">넷플릭스</a></li>
      <li id="disneyplus"><a href="#">디즈니플러스</a></li>
      <li id="wave"><a href="#">웨이브</a></li>
    </ul>
  </div>

  <script>
    // 1. 자식
    var ott = $('.ott_wrap > .ott');        // 자식 선택자
    console.log(ott); 
    
    var ott = $('.ott_wrap').find('.ott');  // find 메소드
    console.log(ott);
    
    var ott = $('.ott_wrap').children();    // .ott_wrap의 모든 자식
    console.log(ott);

    // 2. 후손
    var li = $('.ott_wrap li');                     // 후손 선택자
    console.log(li);
    
    var li = $('.ott_wrap').find('li');             // find 메소드
    console.log(li);
    
    var li = $('.ott_wrap').children().children();  // .ott_wrap의 자식의 자식
    console.log(li);

    // 3. 형제
    var sibling = $('#netflex ~ li');             // 모든 형제 선택자 (#netflex 다음 모든 형제)
    console.log(sibling);
    
    var sibling = $('#netflex').nextAll('li');    // nextAll 메소드 (#netflex 다음 모든 형제)
    console.log(sibling);

    var sibling = $('#netflex').siblings('li');   // siblings 메소드 (#netflex 모든 형제)
    console.log(sibling);
    
    var sibling = $('#netflex').prevAll('li');    // prevAll 메소드 (#netflex 이전 모든 형제)
    console.log(sibling);

    // 4. 인접 형제 
    var sibling = $('#netflex + li');         // 인접 형제 선택자 (#netflex의 다음 형제 하나)
    console.log(sibling);

    var sibling = $('#netflex').next('li');   // next 메소드(#netflex의 다음 형제 하나)
    console.log(sibling);
    
    var sibling = $('#netflex').prev('li');   // prev 메소드 (#netflex의 이전 형제 하나)
    console.log(sibling);
    
    // 5. 부모
    var parent = $('#netflex').parent();            // 부모
    console.log(parent);
    
    var parent = $('#netflex').closest('div');      // 가장 가까운 div 부모 
    console.log(parent);
    
    var parent = $('#netflex').parents();           // 모든 부모
    console.log(parent);
    
    </script>

  <script>
    var text = $('input[type="text"]');
    console.log(text);

    var text = $(':text');
    console.log(text);

    var password = $(':password');
    console.log(password);

    var radio = $(':radio');
    console.log(radio);

    var checkbox = $(':checkbox');

    // 상태 저장하기
    var text = $(':focus');     // 포커스를 가진 요소 
    console.log(text);

    var radioChecked = $(':radio:checked');    // 체크된 radio
    console.log(radioChecked);

    var checkboxChecked = $(':checkbox:checked'); // 체크된 checkbox
    console.log(checkboxChecked); 

    var selected = $(':selected');     // 선택된 요소(<selected 태그>)
    console.log(selected);
    
    /*
      상태 확인하기
      is(':focus')    포커스를 가졌다면 true 반환
      is(':checked')  체크되었다면 true 반환
      is(':selected') 선택되었다면 true 반환
    */
   if($(':radio').is(':checked')){
     console.log('radio 체크됨');
   } else {
    console.log('radio 체크 안됨');
   }
  </script>

  <script>
    /* JavaScript의 property 다루기 == jQuery의 property다루기
      요소.프로퍼티                     요소.prop('프로퍼티')
      요소.['프로퍼티']                 요소.prop('프로퍼티')
      요소.프로퍼티 = 값                요소.prop('프로퍼티', '값')
      요소['프로퍼티'] = 값                요소.prop('프로퍼티', '값')
      delete 요소.프로퍼티              요소.removeProp('프로퍼티') : built-in property 삭제 금지
      delete 요소['프로퍼티']              요소.removeProp('프로퍼티') : built-in property 삭제 금지
    */
    var radio = $('#p4 > :radio:checked');
    console.log(radio.prop('id'));
    console.log(radio.prop('class'));       // class 속성을 다루는 메소드는 별도로 존재함 (addClass(), removeClass(), toggle Class())
    console.log(radio.prop('checked'));     // 동일한 결과 : radio.is(':checked')
    console.log(radio.prop('value'));       // value 속성을 다루는 메소드는 별도로 존재함 (val())
    console.log(radio.prop('data-gender')); // data- 속성을 다루는 메소드는 별도로 존재함 (data())

    radio.prop('id', 'man');
    radio.next().prop('for', 'man');
    radio.prop('checked', false);
  </script>

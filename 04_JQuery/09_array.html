<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
</head>
<body>
  
  <div id="box1">

  </div>

  <script>
    // 배열 생성 및 초기화
    var fourSeason = ['spring', 'summer', 'autumn', 'winter'];

    // 배열 요소 순회 each() 메소드
    $.each(fourSeason, function(e){   // 인덱스 번호
      console.log(e);
    })
    $.each(fourSeason, function(i, e){
      console.log(i, e);
    })
    var ol = $('<ol>');
    $.each(fourSeason, function(i, e){
      ol.append($('<li>').text(e));
    })
    ol.appendTo('#box1');

  </script>

  <hr>

  <div id="box2"></div>
  <script>

    // 배열 생성 및 초기화
    var people = [
      {
        'name': 'alice',
        'age': 30,
        'mobile': '010-1252-0273'
      },
      {
        'name': 'tom',
        'age': 20,
        'mobile': '010-2152-1513'
      }
    ]
    // 테이블 만들기
    var tb = $('<table>');
    var tbody = $('<tbody>');
    var table = tb.attr('border', 1);
    table.append('<thead><tr><td>이름</td><td>나이</td><td>번호</td></tr></thead>');
    $.each(people, function(p, v){
      var tr = $('<tr>');
      tr.append($('<td>').text(v.name));
      tr.append($('<td>').text(v.age));
      tr.append($('<td>').text(v.mobile));
      tbody.append(tr);
    })
    table.append(tbody);
    table.appendTo('#box2');

  </script>

  <hr>
  <div id="box3"></div>

  <script>
    var site = [
      {
        'host': '네이버',
        'url': 'https://www.naver.com/',
        'target': '_blank'
      },
      {
        'host': '구글',
        'url': 'https://google.com/',
        'target': '_self'
      }
    ]
    var ul = $('<ul>');
    $.each(site, function(i, e){
      var li = $('<li>');
      li.append($('<a>').text(e.host).attr('href', e.url).attr('target', e.target));
        ul.append(li);
    })
    $('#box3').append(ul);
  </script>

  <hr>

  <div id="box4">
    <ul>
      <li class="movies">터미네이터</li>
      <li class="movies">아바타</li>
      <li class="movies">에일리언</li>
      <li class="movies">스타워즈</li>
      <li class="movies">로보캅</li>
    </ul>
  </div>
  <script>
   
    var movies = [];
    $.each($('.movies'), function(i, e){
      movies.push($(e).text());

    console.log(movies);

  <hr>

  <div id="box5">
    <select id="reigon">
      <option value="02">서울</option>
      <option value="031">경기</option>
      <option value="032">인천</option>
    </select>
  </div>
  <script>
    // id가 reigon인 요소를 배열로 만들기
    // var reigon = [
    //   {
    //     'name': '서울',
    //     'tel': '02'
    //   },
    //   ...
    // ]
    var reigon = [];
  $.each($('#reigon > option'), function(i, e){
    var obj = {};
    obj.name = $(e).text();
    obj.tel = $(e).val();
    reigon.push(obj);
    
  })
  console.log(reigon);

  </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 { 
      color: beige !important;/* !important로 인해서 가장 높은 우선순위를 가진다. 단, Important 사용은 자제한다.*/
    }
    p {
      color: navy;
    }
  </style>
</head>
<body>
  <h1 style="color:indigo">Hello World</h1>
  <p style="color: palevioletred;">만나서 반갑습니다.</p>
</body>
</html>

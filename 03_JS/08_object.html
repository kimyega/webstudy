<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    /*
      객체 (object)

      1. 여러 데이터로 구성된 하나의 데이터를 의미한다.
      2. 중괄호 {}를 이용해서 객체의 데이터를 묶는다.
      3. 객체 형식
        {
          속성: 값,
          '속성': 값
        }
      4. 객체 속성
        객체.속성
        객체['속성']
      5. JavaScript 객체 표기법을 이용한 데이터 교환 형식을 "JSON"이라고 한다.
    */
    
    // 객체 만들기
    var person = {
      name: '인자기',
      age: 30,
      isAlive: true,
      hobbies: [
        '축구', 
        '음악',
        '종이접기' 
      ],
      bef: {
        name: '호돈신',
        age: 33
      },
      info: function(){
        console.log('이름: ' + this.name + '나이: ' + this.age);
      }
    }

    // 객체 속성 확인
    console.log('name: ' + person.name);
    console.log('age: ' + person.age);
    console.log('isAlive: ' + person.isAlive);
    for(let i = 0; i < person.hobbies.length; i++){
      console.log('hobbies: ' + person.hobbies[i]);
    }
    console.log("bef's age: " + person.bef.name);
    console.log("bef's age: " + person.bef.age);
    person.info();
  </script>

</body>
</html>

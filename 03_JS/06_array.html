<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    /*
      배열
      1. 대괄호 []를 이용해서 각 배열 요소를 묶는다.
      2. 서로 다른 타입(숫자, 문자열, 논리값 등)을 하나의 배열에 저장할 수 있다.
      3. 인덱스는 0부터 시작한다.
      4. 배열의 길이는 length 속성으로 확인할 수 있다.
    */
  </script>

  <div id="box1"></div>
  <script>

    // 배열의 선언 및 초기화
    var array = [100, 1.4, 'fs', true];
    
    // 일반 for문

    for(let i = 0; i < array.length; i++){
      document.getElementById('box1').innerHTML += (array[i] + '&nbsp;&nbsp;');
    }
    
    // for-in문 (배열에서 인덱스를 가져오는 방식의 반복문)
    for(let i in array){
      document.getElementById('box1').innerHTML += (array[i] + '&nbsp;&nbsp;');
    }
  </script>

  <hr>

  <div id="box2"></div>

  <script>
    var array = ['google', 'naver', 'daum', 'coupang'];
    for(let i in array){
      document.getElementById('box2').innerHTML += '<img src="../../assets/image/' + array[i] + '.png" width = "150px">'; 
    }
    document.querySelectorAll('#box2 > img').style.marginRight = '50px auto';
  </script>

  <hr>

  <div id="box3"></div>

  <script>

    var box3 = document.getElementById('box3');
    var array = [];

    // 추가
    // 1. push(요소)    : 마지막 요소로 추가
    // 2. unshift(요소) : 첫번째 요소로 추가
    array.push('제육볶음');
    array.push('짬뽕');
    array.unshift('짜장');
    array.unshift('된장찌개');
    for(let i in array){
      box3.innerHTML += array[i] + '<br>';
    }
    
    // 삭제
    // 1. pop()   : 마지막 요소 삭제
    // 2. shift() :  첫번째 요소 삭제
    array.pop();
    array.shift();
    for(let i in array){
      box3.innerHTML += array[i] + '<br>';
    }
    
    // 수정
    // 1. splice(수정 시작 인덱스, 삭제 요소 수, 추가할 요소 ...); 추가할 요소 생략 가능
    array.splice(1, 0, '스파게티');
    array.splice(2, 1);
    array.splice(2, 1, '계란찜');
    for(let i in array){
      box3.innerHTML += array[i] + '<br>';
    }
    
  </script>

</body>
</html>
